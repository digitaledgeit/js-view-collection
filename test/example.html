<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

    <script src="../build/build.js"></script>
    <script>
        var View = require('digitaledgeit~js-view@0.1.4');
        var ViewCollection = require('view-collection');

        var collection = new ViewCollection({el: {tag: 'ul'}});

        for (var i=0; i<10; ++i) {
            collection.append(new View({
                el: {
                    tag: 'li',
                    content: 'I am '+i
                },
	            events: {
		            'click': 'emit:click'
	            }
            }))
        }

        //console.log(collection.indexOf(collection.first()));
        //console.log(collection.indexOf(collection.last()));

        collection.remove(collection.at(4));
        collection.on('proxied:click', function(view) {
	       console.log('Got proxied click event from:', view.el.innerText);
        });
        //collection.removeAll();

        document.body.appendChild(collection.el);

    </script>

</body>
</html>
